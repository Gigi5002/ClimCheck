<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 0.5rem;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group input {
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 80%;
            font-size: 1rem;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .input-group button:hover {
            background: #0056b3;
        }
        .weather-result {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .weather-result p {
            margin: 0.5rem 0;
        }
        .weather-icon {
            font-size: 3rem;
            margin: 1rem 0;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-result" class="weather-result">
            <!-- Weather information will be inserted here -->
        </div>
    </div>
    <div class="footer">
        <p>Powered by <a href="https://opencagedata.com" target="_blank">OpenCage Data</a></p>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            fetch(`/api/weather/?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('weather-result');
                    if (data.temperature) {
                        resultDiv.innerHTML = `
                            <div class="weather-icon">&#9730;</div>
                            <p><strong>Temperature:</strong> ${data.temperature}Â°C</p>
                            <p><strong>Condition:</strong> ${data.condition}</p>
                        `;
                    } else {
                        resultDiv.innerHTML = `<p>Weather information not found.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const resultDiv = document.getElementById('weather-result');
                    resultDiv.innerHTML = `<p>There was an error fetching the weather data.</p>`;
                });
        }
    </script>
</body>
</html>
